<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tripshiforever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Required for mobile -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .Container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .Picture,
    .Picture-video {
      position: relative;
      margin: 10px;
      transition: transform 0.5s ease;
      transform: scale(1);
      border-radius: 15px;
      overflow: hidden;
      width: 250px;
      height: auto;
    }

    .Picture:hover {
      transform: scale(1.05);
    }

    .Picture-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .Picture-video video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .video-button {
      display: flex;
      justify-content: center;
      margin: 10px 0 15px;
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #ff4e9b;
    }

    /* âœ… Mobile responsive fix */
    @media screen and (max-width: 768px) {
      .Picture,
      .Picture-video {
        width: 90vw !important;
        height: auto !important;
        transform: scale(1) !important;
      }

      .Picture-img,
      .Picture-video video {
        width: 100% !important;
        height: auto !important;
        object-fit: cover;
        border-radius: 12px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }

      .video-button {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>Slide the pictures</h1>

  <video autoplay muted loop id="background-video">
    <source src="cinnamoroll-flying-in-clouds.1920x1080.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="Container">

    <!-- Video Card -->
    <div class="Picture-video" id="video">
      <video controls>
        <source src="Tripshividmid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-button">
        <a href="index2.html" class="btn">Go To Q/A Page</a>
      </div>
    </div>

    <!-- Image Cards -->
    <div class="Picture"><img class="Picture-img" src="Tripshi1.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi2.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi3.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi4.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi5.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi6.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi7.jpg" alt="" /></div>
    <div class="Picture"><img class="Picture-img" src="Tripshi8.jpg" alt="" /></div>

  </div>

</body>
</html>
