
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Date</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .romantic-text {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .options button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ff69b4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #thanks-message {
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="totoro-on-top-of-a-tree.1920x1080.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content -->
    <div class="container">
        <div id="thanks-message" class="romantic-text"></div>

        <div class="question-container">
            <div class="question romantic-text">Ready for Online date?</div>
            <div class="options">
                <button onclick="redirectToIndex3()">Yes</button>
                <button onclick="showThanksMessage()">No</button>
            </div>
        </div>
    </div>

    <script>
        function redirectToIndex3() {
            window.location.href = "index3.html";
        }

        function showThanksMessage() {
            const message = document.getElementById('thanks-message');
            message.innerHTML = 'Thanks ðŸ˜ŠðŸ’Ÿ.';
            message.style.display = 'block';
        }
    </script>
</body>
</html>
